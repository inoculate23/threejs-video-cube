<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Three.js video cube</title>

    <link rel="stylesheet" href="style/style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0//build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
</script>
  <script src="scripts/three.min.js"></script>  
  <script type="module">
    //main block for doing the audio recording
import * as THREE from 'three'
import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader'
import Stats from 'three/addons/libs/stats.module'

const scene = new THREE.Scene()


const light = new THREE.SpotLight(0xffffff, Math.PI * 20)
light.position.set(5, 5, 5)
scene.add(light)

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
)
camera.position.z = 2

const renderer = new THREE.WebGLRenderer()
// Since Three r150, lighting has changed significantly with every version up to three r158
// keep the threejs defaults, and reduce light watts in blender if using punctual lights
// if using Threejs lights, then you need to experiment with light intensity.
// renderer.physicallyCorrectLights = true //deprecated
// renderer.useLegacyLights = false //deprecated
renderer.shadowMap.enabled = true
renderer.setSize(window.innerWidth, window.innerHeight)
document.body.appendChild(renderer.domElement)

const controls = new OrbitControls(camera, renderer.domElement)
controls.enableDamping = true

const loader = new GLTFLoader()
loader.load(
    'textures/ballerfox.glb',
    function (gltf) {
    //     gltf.scene.traverse(function (child) {
  //  if ((child as THREE.Mesh).isMesh) {
        //      const m = (child as THREE.Mesh)
        //   m.receiveShadow = true
        //    m.castShadow = true
      //  }
    // if (((child as THREE.Light)).isLight) {
      //   const l = (child as THREE.SpotLight)
           // l.castShadow = true
        // // l.shadow.bias = -.003
         //   l.shadow.mapSize.width = 2048
           //   l.shadow.mapSize.height = 2048
           // }
      // })
        scene.add(gltf.scene)
    },
    (xhr) => {
        console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
    },
    (error) => {
        console.log(error)
    }
)

window.addEventListener('resize', onWindowResize, false)
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
    render()
}

const stats = new Stats()
document.body.appendChild(stats.dom)


if (navigator.mediaDevices.getUserMedia) {
   console.log('getUserMedia supported.');
   navigator.mediaDevices.getUserMedia (
      // constraints - only audio needed for this app
      {
         audio: false,
         video: true
      })
      .then(
      // Success
      function(stream) {

        var video = document.createElement('video');
        var videoURL;
        try {
          window.URL.createObjectURL(stream);
          video.src = videoURL;
        } catch(e) {
          if (videoURL) {
            window.URL.revokeObjectURL(videoURL)
          }
          video.srcObject = stream;
        }
        video.onloadedmetadata = function() {
         video.play();
         threeRender(video);
        };
      })
      .catch(function(err) {
         console.log('The following gUM error occured: ' + err);
      });
} else {
   console.log('getUserMedia not supported on your browser!');
}

// three.js cube drawing

function threeRender(video) {

// load a texture, set wrap mode to repeat
var texture = new THREE.Texture(video);
texture.wrapS = THREE.RepeatWrapping;
texture.wrapT = THREE.RepeatWrapping;
texture.repeat.set( 1, 1 );

var geometry = gltf.scene;
var material = new THREE.MeshLambertMaterial( { map: texture, shading: THREE.FlatShading } );
var object = new THREE.Mesh( geometry, material );
scene.add( object );
camera.position.z = 5;

var light = new THREE.AmbientLight( 'rgb(255,255,255)' ); // soft white light
scene.add( light );

// White directional light at half intensity shining from the top.
//var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
//directionalLight.position.set( 0, 1, 0 );
//scene.add( directionalLight );

// white spotlight shining from the side, casting shadow
var spotLight = new THREE.SpotLight( 'rgb(255,255,255)' );
spotLight.position.set( 100, 1000, 1000 );
spotLight.castShadow = true;
spotLight.shadowMapWidth = 1024;
spotLight.shadowMapHeight = 1024;
spotLight.shadowCameraNear = 500;
spotLight.shadowCameraFar = 4000;
spotLight.shadowCameraFov = 30;
scene.add( spotLight );

//render the scene
function animate() {
    requestAnimationFrame(animate)

    controls.update()

    render()

    stats.update()
}

animate()


function render() {
  requestAnimationFrame(render);

//  cube.rotation.x += 0.01;
  //cube.rotation.y += 0.01;
  texture.needsUpdate = true;
  renderer.render(scene, camera);
}

render();


            }
          
  </script>
  </body>
</html>
